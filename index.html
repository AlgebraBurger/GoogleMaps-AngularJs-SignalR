<!DOCTYPE html>
<html ng-app="MapApp" ng-controller="MapCtrl">
<head>
	<title>AngularJs / Bootstrap / Jquery / SignalR / Google-Maps</title>
	<meta name="description" content="Mash Up of AngularJs, Bootstrap, Jquery, SignalR, Google-Maps"/>
	 <link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.css" >
	 <script type="text/javascript" src="/bower_components/angular/angular.js" charset="UTF-8"></script>
	 <script type="text/javascript" src="/bower_components/jquery/dist/jquery.js" charset="UTF-8"></script>
	 
	 <script type="text/javascript" src="/bower_components/signalr/jquery.signalR.js" charset="UTF-8"></script>
	 
	 <script type="text/javascript" src="/app/MapApp.js" charset="UTF-8"></script>
	 <script type="text/javascript" src="/app/controllers/MapCtrl.js" charset="UTF-8"></script>
	
	<script src="http://localhost:57004/signalr/hubs"></script>
	
  <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.14/angular.min.js"></script>
  <script src="//rawgit.com/angular-ui/angular-google-maps/2.1.5/dist/angular-google-maps.min.js"></script>
  <script src="//maps.googleapis.com/maps/api/js?sensor=false"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/lodash.js/3.5.0/lodash.min.js"></script>


  <style>
	 
     .angular-google-map-container {
        height: 800px;
	}
  </style>
	
</head>
<body >
	<div class="container-fluid">
		<div>
			<h3>AngularJs SignalR GoogleMaps</h3>
	
				<ui-gmap-google-map center='map.center' zoom='map.zoom' options="map.options">
				 		
						 <ui-gmap-marker 
						 	 coords="userMarker.position" 
							 idKey="userMarker.userID"
							 icon="userMarker.icon">
							 
							 <ui-gmap-window show="show">
        							<div>
											<strong>{{userMarker.Name}}</strong> <br/>
											{{userMarker.Message}}
											
											<form>
												
											</form>	
											 
									</div>
									
    						</ui-gmap-window>
									
  						</ui-gmap-marker>
						  
				</ui-gmap-google-map>		
		</div>			
	</div>		
	
	 
   
  

	</body>
</html>
